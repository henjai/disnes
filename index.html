<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary: #ff6600;
        --bg: linear-gradient(135deg, #fff7f0 0%, #fffbf5 100%);
        --text: #303030;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        --radius: 0.75rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        font-family: "Noto Sans TC", sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 2rem 1rem 6rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 0.3rem;
      }

      h1 + h1 {
        margin-bottom: 1.2rem;
      }

      .container {
        width: 100%;
        max-width: 900px;
        animation: fadeIn 0.8s ease-in;
      }

      /* Progress Bar */
      #progress-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: rgba(0, 0, 0, 0.05);
        z-index: 9999;
      }

      #progress-bar {
        width: 0%;
        height: 100%;
        background: var(--primary);
        transition: width 0.1s linear;
      }

      /* Image Grid */
      .step-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 1.25rem;
      }

      .step {
        position: relative;
        transform: translateY(30px) scale(0.95);
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.4s ease;
        cursor: zoom-in;
      }

      .step.show {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      .step img {
        width: 100%;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .step:hover img {
        transform: scale(1.06);
      }

      /* Lightbox */
      #lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 10000;
      }

      #lightbox.show {
        visibility: visible;
        opacity: 1;
      }

      #lightbox img {
        max-width: 92%;
        max-height: 92%;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        cursor: zoom-out;
      }

      /* Back to Top */
      #backToTop {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 48px;
        height: 48px;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: var(--shadow);
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
      }

      #backToTop.show {
        opacity: 1;
        visibility: visible;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Mobile */
      @media (max-width: 460px) {
        .step-list {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Progress Bar -->
    <div id="progress-wrapper"><div id="progress-bar"></div></div>

    <!-- Lightbox -->
    <div id="lightbox"><img src="" alt="preview" /></div>

    <h1>å¼˜æ˜Žå·¥ä½œå®¤å°ˆå±¬</h1>
    <h1>ðŸ”¥Disneyè¨­å®šæ•™å­¸ðŸ”¥</h1>

    <div class="container">
      <div class="step-list">
        <figure class="step"><img src="picture/01.jpg" alt="Step 1" /></figure>
        <figure class="step"><img src="picture/02.jpg" alt="Step 2" /></figure>
        <figure class="step"><img src="picture/03.jpg" alt="Step 3" /></figure>
        <figure class="step"><img src="picture/04.jpg" alt="Step 4" /></figure>
        <figure class="step"><img src="picture/05.jpg" alt="Step 5" /></figure>
      </div>
    </div>

    <!-- Back to Top -->
    <button id="backToTop" aria-label="å›žåˆ°é ‚éƒ¨">â–²</button>

    <!-- VanillaTilt -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.3/dist/vanilla-tilt.min.js"></script>
    <script>
      /* Progress */
      window.addEventListener("scroll", () => {
        const docH = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const percent = (window.scrollY / docH) * 100;
        document.getElementById("progress-bar").style.width = percent + "%";

        const backBtn = document.getElementById("backToTop");
        window.scrollY > 500 ? backBtn.classList.add("show") : backBtn.classList.remove("show");
      });

      document.getElementById("backToTop").addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      /* Reveal Animation */
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((e) => {
          if (e.isIntersecting) {
            e.target.classList.add("show");
            observer.unobserve(e.target);
          }
        });
      }, { threshold: 0.25 });

      document.querySelectorAll(".step").forEach((s) => observer.observe(s));

      /* Lightbox */
      const lightbox = document.getElementById("lightbox");
      const lbImg = lightbox.querySelector("img");
      document.querySelectorAll(".step img").forEach((img) => {
        img.addEventListener("click", () => {
          lbImg.src = img.src;
          lightbox.classList.add("show");
        });
      });
      lightbox.addEventListener("click", () => lightbox.classList.remove("show"));

      /* Tilt */
      VanillaTilt.init(document.querySelectorAll(".step"), {
        max: 7,
        speed: 400,
        glare: true,
        "max-glare": 0.12,
      });
    </script>
  </body>
</html>
